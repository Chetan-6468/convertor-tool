<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us -MineConvert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
      line-height: 1.5;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    
    textarea {
      height: 150px;
    }
    
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>
    If you have any questions, feedback, or inquiries, please feel free to get in touch with us. Fill out the form below and we'll get back to you as soon as possible.
  </p>
  
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required>
    
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
    
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
